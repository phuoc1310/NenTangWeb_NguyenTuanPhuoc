<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
    <h2>Tính tổng hai số:</h2>

    <input type="number" id="num1" placeholder="Số thứ nhất">
    <input type="number" id="num2" placeholder="Số thứ hai">
    <button onclick="calculateSum()">Tính tổng</button>

    <p id="summ"></p>

    <script>
        function calculateSum() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            const sum = a + b;
            document.getElementById("summ").innerText = `Tổng là: ${sum}`;
        }
    </script>
</body>
</html>
