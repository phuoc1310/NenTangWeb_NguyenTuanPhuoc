    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script>
    let editIndex = null;

    // Hi·ªÉn th·ªã danh s√°ch giao d·ªãch ra b·∫£ng
    function renderTransactions() {
        const tbody = document.querySelector("table tbody");
        tbody.innerHTML = "";

        transactions.forEach((tx, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td><input type="checkbox" class="row-checkbox" data-index="${index}" /></td>
        <td>
          <button class="btn btn-sm btn-primary">üëÅÔ∏è</button>
          <button class="btn btn-sm btn-warning btn-edit" data-index="${index}">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-danger btn-delete" data-index="${index}">üóëÔ∏è</button>
        </td>
        <td>${tx.id}</td>
        <td>${tx.customer}</td>
        <td>${tx.employee}</td>
        <td>${tx.amount}</td>
        <td>${new Date(tx.date).toLocaleString('vi-VN')}</td>
      `;
            tbody.appendChild(tr);
        });

        // S·ª± ki·ªán xo√°
        document.querySelectorAll(".btn-delete").forEach(btn => {
            btn.addEventListener("click", function () {
                const index = this.getAttribute("data-index");
                transactions.splice(index, 1);
                renderTransactions();
            });
        });

        // S·ª± ki·ªán s·ª≠a
        document.querySelectorAll(".btn-edit").forEach(btn => {
            btn.addEventListener("click", function () {
                const index = this.getAttribute("data-index");
                const tx = transactions[index];

                // ƒê·ªï d·ªØ li·ªáu v√†o form
                document.getElementById("transactionID").value = tx.id;
                document.getElementById("customerName").value = tx.customer;
                document.getElementById("employeeName").value = tx.employee;
                document.getElementById("amount").value = tx.amount;
                document.getElementById("purchaseDate").value = tx.date;

                editIndex = index;

                // Hi·ªÉn th·ªã modal
                const modal = new bootstrap.Modal(document.getElementById('addTransactionModal'));
                modal.show();
            });
        });
    }

    // G·ªçi khi load trang
    window.addEventListener("DOMContentLoaded", renderTransactions);

    document.getElementById("addTransactionForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const id = document.getElementById("transactionID").value.trim();
        const customer = document.getElementById("customerName").value.trim();
        const employee = document.getElementById("employeeName").value.trim();
        const amount = document.getElementById("amount").value.trim();
        const date = document.getElementById("purchaseDate").value.trim();

        // Ki·ªÉm tra c√°c tr∆∞·ªùng kh√¥ng ƒë∆∞·ª£c b·ªè tr·ªëng
        if (!id || !customer || !employee || !amount || !date) {
            alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t·∫•t c·∫£ c√°c tr∆∞·ªùng th√¥ng tin.");
            return;
        }

        // Ki·ªÉm tra ID l√† s·ªë
        if (isNaN(id)) {
            alert("ID ph·∫£i l√† m·ªôt s·ªë.");
            return;
        }

        // Ki·ªÉm tra ƒë·ªô d√†i t√™n kh√°ch h√†ng
        if (customer.length > 30) {
            alert("T√™n kh√°ch h√†ng kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 30 k√Ω t·ª±.");
            return;
        }

        // Ki·ªÉm tra ƒë·ªô d√†i t√™n nh√¢n vi√™n
        if (employee.length > 30) {
            alert("T√™n nh√¢n vi√™n kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 30 k√Ω t·ª±.");
            return;
        }

        // Ki·ªÉm tra s·ªë ti·ªÅn l√† s·ªë
        if (isNaN(amount.replace(/\s/g, ''))) {
            alert("S·ªë ti·ªÅn ph·∫£i l√† m·ªôt s·ªë h·ª£p l·ªá.");
            return;
        }

        // T·∫°o ƒë·ªëi t∆∞·ª£ng giao d·ªãch m·ªõi
        const newTransaction = {
            id: Number(id),
            customer,
            employee,
            amount: parseFloat(amount.replace(/\s/g, '')),
            date
        };

        if (editIndex !== null) {
            transactions[editIndex] = newTransaction;
            alert("C·∫≠p nh·∫≠t giao d·ªãch th√†nh c√¥ng!");
            editIndex = null;
        } else {
            transactions.push(newTransaction);
            alert("Th√™m giao d·ªãch m·ªõi th√†nh c√¥ng!");
        }

        renderTransactions();
        this.reset();

        const modal = bootstrap.Modal.getInstance(document.getElementById('addTransactionModal'));
        modal.hide();
    });
    // Xo√° c√°c d√≤ng ƒë∆∞·ª£c ch·ªçn
    document.querySelector(".btn-danger.mt-2").addEventListener("click", () => {
        const checkedBoxes = document.querySelectorAll(".row-checkbox:checked");
        const indexesToDelete = Array.from(checkedBoxes).map(cb => Number(cb.dataset.index));

        indexesToDelete.sort((a, b) => b - a).forEach(index => transactions.splice(index, 1));

        renderTransactions();
    });
</script>
